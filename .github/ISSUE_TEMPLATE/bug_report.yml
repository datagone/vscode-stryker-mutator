name: 'ğŸ Submit a bug report'
description: Create a report to help us improve!
title: 'bug: [REPLACE ME]'
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for submitting a bug report to **vscode-stryker-mutator**! ğŸ“‹

        ğŸ” Please [**search**](../labels/bug) to see if someone else has submitted a similar bug report, before making a new report.

        ----------------------------------------
  - type: textarea
    id: description
    attributes:
      label: 'ğŸŒ§ Describe the problem'
      description: A clear and concise description of what the problem is.
      placeholder: 'Example: "When I attempted to do X, I got X error"'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 'â›… Expected behavior'
      description: A clear and concise description of what you expected to happen.
      placeholder: 'Example: "I expected X to let me add Y component, and be successful"'
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 'ğŸ”„ Minimal reproduction'
      description: >-
        Steps to reproduce the behavior (including code examples and/or configuration files if necessary)
      placeholder: >-
        Example: "1. Click on '....' | 2. Run command with flags --foo --bar, etc. | 3. See error"
  - type: input
    id: extensionversion
    attributes:
      label: 'ğŸ’  Version: Extension `vscode-stryker-mutator`'
      description: What version of vscode-stryker-mutator is being used?
      placeholder: 'Examples: "v1.2.3, main branch, commit 1a2b3c"'
    validations:
      required: true
  - type: input
    id: vscodeversion
    attributes:
      label: 'ğŸ’  Version: VSCode'
      description: What version of VSCode is being used?
      placeholder: 'Examples: "v1.72.1, insiders-v1.78"'
    validations:
      required: true
  - type: input
    id: dotnetsdkversion
    attributes:
      label: 'ğŸ’  Version: .NET SDK'
      description: What version of the .NET SDK is being used? [You can verify it using `dotnet --version`]
      placeholder: 'Examples: "7.0.203"'
    validations:
      required: true
  - type: input
    id: strykernettoolversion
    attributes:
      label: 'ğŸ’  Version: Stryker.NET Tool'
      description: What version of the Stryker.NET Tool (aka. dotnet-stryker) is being used? [You can verify it using `dotnet tool list`]
      placeholder: 'Examples: "3.6.1"'
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: 'ğŸ–¥ Version: Operating system'
      description: >-
        What operating system did this issue occur on (if other, specify in "Additional context" section)?
      options:
        - linux/ubuntu
        - linux/debian
        - linux/centos
        - linux/alpine
        - linux/other
        - windows/10
        - windows/11
        - windows/other
        - macos
        - devcontainer
        - codespace
        - other
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: 'âš™ Additional context'
      description: >-
        Add any other context about the problem here. This includes things like logs, screenshots, code examples, what was the state when the bug occurred?
      placeholder: >
        Examples: "logs, code snippets, screenshots, os/browser version info, etc."
  - type: checkboxes
    id: requirements
    attributes:
      label: 'ğŸ¤ Requirements'
      description: 'Please confirm the following:'
      options:
        - label: >-
            I believe the problem I'm facing is a bug, and is not intended behavior.
          required: true
        - label: >-
            I have confirmed that no one else has [submitted a similar bug report](../labels/bug).
          required: true
